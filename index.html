<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Review Tool</title>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <h1>Code Review Tool</h1>
        <div class="controls">
          <div class="file-input-wrapper">
            <label for="diff-file" class="file-label">Load Git Diff</label>
            <input type="file" id="diff-file" accept=".diff,.patch,.txt" />
            <span class="file-name" id="file-name">No file selected</span>
          </div>
          <div class="source-toggle" style="margin-left: 16px">
            <label
              ><input type="radio" name="source" id="source-local" checked />
              Local</label
            >
            <label style="margin-left: 8px"
              ><input type="radio" name="source" id="source-github" />
              GitHub</label
            >
          </div>
          <div
            class="github-controls"
            id="github-controls"
            style="display: none; margin-left: 16px"
          >
            <input
              type="text"
              id="github-repo"
              placeholder="owner/repo"
              style="width: 220px"
            />
            <select id="github-branch" style="width: 180px"></select>
            <input
              type="text"
              id="github-base"
              placeholder="base SHA or tag"
              style="width: 180px"
            />
            <input
              type="text"
              id="github-head"
              placeholder="head SHA or tag"
              style="width: 180px"
            />
            <button id="github-fetch">Fetch Diff</button>
            <span id="github-status" style="margin-left: 8px"></span>
          </div>
        </div>
      </header>

      <!-- Three-pane layout -->
      <div class="content">
        <!-- Diagram Pane -->
        <div class="pane diagram-pane">
          <div class="pane-header">Dataflow Diagram</div>
          <div class="pane-content">
            <div class="diagram-toolbar" id="diagram-toolbar">
              <button id="diagram-zoom-out" title="Zoom out">âˆ’</button>
              <span id="diagram-zoom-percentage" aria-live="polite">100%</span>
              <button id="diagram-zoom-in" title="Zoom in">+</button>
              <button id="diagram-zoom-reset" title="Reset view">Reset</button>
            </div>
            <div id="mermaid-diagram">
              <div class="loading">
                Load a git diff file to see the dataflow diagram
              </div>
            </div>
          </div>
        </div>

        <!-- Diff Pane -->
        <div class="pane diff-pane">
          <div class="pane-header">Diff Details</div>
          <div class="pane-content">
            <div id="diff-content">
              <div class="loading">
                Select a node in the diagram to see the relevant diff
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
